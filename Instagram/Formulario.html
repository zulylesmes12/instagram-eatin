<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Style formulario.css">
</head>

<body>

    <div class="cont">
        <div class="form data-aos="fade-up"
        data-aos-duration="3000"">
            <h2>REGÍSTRATE</h2>
            <label>
                <span>Correo electrónico o número de celular</span>
                <input type="email" name="email">
            </label>

            <label>
                <span>Nombre completo</span>
                <input type="text" name="text">
            </label>

            <label>
                <span>Nombre de usuario</span>
                <input type="text" name="text">
            </label>

            <label>
                <span>Contraseña</span>
                <input type="password" name="password">
            </label> 

            <button class="submit" type="button">REGÍSTRATE</button>

        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text">
                    <p>Regístrate y descubre nuevas personas</p>
                </div>
            </div>

            <div class="img">
                <div class="img-text">
                    <h2>Uno de nosotros?</h2>
                    <p>Si ya tienes una cuenta, inicia sesión</p>
                </div>

                
                <div class="img-btn">
                    <a href="index.html"><span class="m-up text-desinger-none">INGRESA</span></a>
                </div>

            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
