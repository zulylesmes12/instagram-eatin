                      </div>

                        </div>

                      <div class="carousel-item img-3 min-vh-100">

                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>

                    <img src="./Img/instagram bg.png" class="img-fluid">
                </div>
                <div class="px-lg-5 py-lg-4 p-4">
                    <h1 class="font-weight-bold mb-4">BIENVENIDO</h1>
                    <form class="mb-5"> 
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                          <input type="email" class="form-control" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                          <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                          <a href="" id="emailHelp" class="form-text -muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                      </form>

                      <p class="font-weight-bold text-center text-muted">O inicia sesión con</p>
                      <center>

                    <p class="d-inline-block mb-0">¿Todavía no tienes una cuenta?</p> 
                    <a href="Formulario.html" class="text-dark font-weight-bold text-decoration-none">Crea una ahora</a>
